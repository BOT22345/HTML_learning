<!-- other input types -->

<html>
  <body>
    <form>
      <input type="date">
      <br>
      <input type="file">
      <br>
      <input type="color">
      <br>
      <input type="range" min="0" max="5000">
      <br>
      <input type="button" value="enter your value">
      <br>
      <input type="submit">
      <br>
      <label for="male">Male: </label>
      <input id="male" type="radio" name="gender"><br>
      <label for="female">Female: </label>
      <input id="female"type="radio" name="gender"><br>
      <label for="Others">Others: </label>
      <input id="Others"type="radio" name="gender"><br>
      <br>
      <label for="apple">Apple: </label>
      <input type="checkbox" id="apple" name="fruit"><br>
      <label for="mango">Mango: </label>
      <input type="checkbox" id="mango" name="fruit"><br>
      <label for="guava">Guava </label>
      <input type="checkbox" id="guava" name="fruit"><br>
      <br>
      
    </form>
    <select id="drop-down" name ="country">
      <option value="IND">IND</option>
      <option value="USA">USA</option>
      <option value="JPN">JPN</option>
                            
    </select>
    <br>
    <textarea row="7" col="10">
      Enter your text here
    </textarea>
  </body>
</html>
