<html>
  <body>
    <table border="2">
      <caption>tableRandom</caption>
      <tr>
        <th rowspan=2>State of Health</th>
        <th colspan=2>Fasting Value</th>
        <th>After Eating</th>
      </tr>
      <tr>
        <td>Minimum Value</td>
        <td>Maximum</td>
        <td>2 hours of eating</td>
      </tr>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>
      <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr>
        <td>Diabetes</td>
        <td>more than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
    </table>
  </body>
</html>
